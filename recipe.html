<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Database</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Submit Form to Mongo</h1>

    <form class="container" method="post" action="/new">
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          class="form-control"
          name="title"
          placeholder="Breakfast burriuto"
        />
        <label for="description">Description:</label>
        <input
          class="form-control"
          name="description"
          placeholder="The breakfast burrito, sometimes referred to as a breakfast wrap "
        />
      </div>
      <div class="form-group">
        <label for="calories">Num of Calories: </label>
        <input
          type="number"
          class="form-control"
          name="calories"
          placeholder="Number of calories"
        />
        <label for="carbs">Num of Carbs: </label>
        <input
          type="number"
          class="form-control"
          name="carbs"
          placeholder="Number of Carbs"
        />
        <label for="protein">Num of Protein: </label>
        <input
          type="number"
          class="form-control"
          name="protein"
          placeholder="Number of Protein"
        />
      </div>
      <div class="form-group">
        <label for="ingredients">Ingredients: </label>
        <input
          class="form-control"
          name="ingredients"
          placeholder="ingredients"
        />
        <label for="steps">Steps: </label>
        <input class="form-control" name="steps" placeholder="steps" />
        <label for="video">Video: </label>
        <input class="form-control" name="video" placeholder="link" />
      </div>
      <div class="form-group">
        <label for="slug">Slug: </label>
        <input class="form-control" name="slug" placeholder="add a slug" />
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
